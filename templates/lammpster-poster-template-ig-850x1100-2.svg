<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="850" height="1100" viewBox="0 0 850 1100"
    lang="en" version="1.1" 
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:svg="http://www.w3.org/2000/svg" 
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" 
    xmlns:cc="http://creativecommons.org/ns#" 
    xmlns:dc="http://purl.org/dc/elements/1.1/" 
    xmlns:xh="http://www.w3.org/1999/xhtml" 
>
<title>Lammpster case $case_id, $name for Instagram</title>
<defs>
  <linearGradient id="linearGradient52678">
    <stop style="stop-color:#4b0287; stop-opacity:1" offset="0" />
    <stop style="stop-color:#ecc9f3; stop-opacity:1" offset="1" />
  </linearGradient>
  <style>
    @namespace xh url("http://www.w3.org/1999/xhtml");
    @import url("https://fonts.googleapis.com/css?family=Archivo:300");
    @import url("https://fonts.googleapis.com/css?family=Archivo:700");
    svg{
      stroke-linecap:round; stroke-linejoin:round;
      background-color:white; stroke-width:1
    } 
    text,xh|div,xh|p,xh|th,xh|td{
      color:#000000; fill:#000000; font-stretch:normal; 
      font-variant:normal; font-variant-caps:normal; 
      font-variant-ligatures:normal; font-variant-numeric:normal; 
      paint-order:stroke; text-anchor:start; 
      font-family:Archivo, 'SF Pro', Verdana, Arial, sans-serif;
      font-size:13pt; font-style:normal; font-weight:300;
      text-overflow:ellipsis; overflow:hidden;
    }
    foreignObject{margin:0}
    xh|p{margin-top:0; padding-top:0; vertical-align:top}
    xh|th,xh|td{margin:0; padding: 0 4pt 4pt 0; vertical-align: top;
    text-align: left}
    .txt_subtitle{
      font-family:Archivo, 'SF Pro', Verdana, sans-serif; 
      font-size:32pt; font-weight:700; text-anchor:middle;
    }
    .txt_title{
        font-family:Cambria, Georgia, 'Times New Roman', Times, serif; 
        font-size:54pt; font-weight:700; text-anchor:middle;
    }
    .caption,xh|th{font-weight:700}
    .uri_info{font-weight:700; font-size:12pt}
    .email_info{font-style:italic; font-size:12pt}
    .pane_pink_rounded{fill:#e2d5e7; fill-opacity:1; stroke:#262327; stroke-dasharray:none; stroke-linecap:round; stroke-linejoin:round; stroke-miterlimit:4; stroke-opacity:1; stroke-width:1}
    .pane_white_rectangle{fill:#ffffff; stroke-dasharray:none; stroke-linecap:round; stroke-linejoin:round; stroke-miterlimit:4}
    .pane_white_rectangle_bordered{fill-opacity:1; stroke:#000000; stroke-opacity:1}
    .image_portrait{fill:#fffff1; fill-opacity:1; stroke:#000000; stroke-dasharray:none; stroke-miterlimit:4; stroke-opacity:1; stroke-width:1
  </style>
  <linearGradient xlink:href="#linearGradient52678" id="linearGradient52680" 
    x1="0" y1="1000.5" x2="0" y2="0.5" gradientUnits="userSpaceOnUse" />
</defs>
<g id="background-layer" style="display:block">
  <rect style="fill:url(#linearGradient52680); fill-opacity:1; stroke:none" id="rectangle-with-bg-gradient-white-to-purple" width="850" height="1100" x="0" y="0"><title>Background gradient,white to purple</title></rect>
</g>
<g id="panes-layer" style="display:block">
  <rect style="stroke:#ffffff" id="pane-body" width="800" height="910" x="24.5" y="169.5" class="pane_white_rectangle"><title>Body pane</title></rect>
  <rect style="fill:#f7f7ee; fill-opacity:1; stroke:#000000; stroke-linecap:round; stroke-linejoin:round; stroke-miterlimit:4; stroke-dasharray:none" id="pane-title" width="830" height="80" x="9.5" y="9.5" rx="5" ry="5"><title>Title</title></rect>
  <rect id="pane-person-name" width="820" height="60" x="14.5" y="99.5" class="pane_white_rectangle pane_white_rectangle_bordered"><title>Person Name Pane</title></rect>
  <rect id="pane-more-info" width="495" height="140" x="34.5" y="929.5" rx="15" ry="15" class="pane_pink_rounded"><title>More info pane</title></rect>
  <rect style="display:block" id="pane-contact-if-found" width="270" height="150" x="545.5" y="549.5" rx="15" ry="15" class="pane_pink_rounded"><title>Contact if found pane</title></rect>
  <rect id="pane-disappearance-circumstances" width="495" height="320" x="34.5" y="599.5" class="pane_white_rectangle pane_white_rectangle_bordered"><title>Disappearance circumstances pane</title></rect>
  <image href="${image_path_2}" width="270" height="360" id="image-portrait-2" x="545.5" y="710.5" class="image_portrait"><title>Portrait 2</title></image>
  <image href="${image_path_1}" width="270" height="360" id="image-portrait-1" style="image-rendering:optimizeQuality" x="34.5" y="178.5" class="image_portrait"><title>Portrait 1</title></image>
</g>
<g id="text-layer" style="display:block">
  <text class="txt_title" x="50%" y="74.5" width="770" height="100" id="text-name-caption">MISSING PERSON</text>
  <text x="50%" y="145.5" width="770" id="text-name-value" class="txt txt_subtitle">$name</text>
  <foreignObject x="320" y="172.5" width="500" height="360"><xh:table>
  <xh:col width="20%"/><xh:col width="40%"/><xh:col
  width="20%"/><xh:col width="20%"/>
  <xh:tr><xh:th>Born
  on:</xh:th><xh:td>$born</xh:td><xh:th>Race:</xh:th><xh:td>$race</xh:td></xh:tr>
  <xh:tr><xh:th>Pronouns:</xh:th><xh:td>$pronouns</xh:td><xh:th>Height:</xh:th><xh:td>$height</xh:td></xh:tr>
  <xh:tr><xh:th>Eyes:</xh:th><xh:td>$eyes</xh:td><xh:th>Weight:</xh:th><xh:td>$weight</xh:td></xh:tr>
  <xh:tr><xh:th>Hair:</xh:th><xh:td colspan="3">$hair</xh:td></xh:tr>
  <xh:tr><xh:th>Last seen:</xh:th><xh:td colspan="3">$last_seen_on</xh:td></xh:tr>
  <xh:tr><xh:th>Where:</xh:th><xh:td colspan="3">$last_seen_where</xh:td></xh:tr>
  <xh:tr><xh:th>Clothing:</xh:th><xh:td colspan="3">$last_seen_wearing</xh:td></xh:tr>
  <xh:tr><xh:th>Identifying features:</xh:th><xh:td colspan="3">$identifying_features</xh:td></xh:tr>
  <xh:tr><xh:th>Other notes:</xh:th><xh:td colspan="3">$other_notes</xh:td></xh:tr>
  </xh:table></foreignObject>

  <text x="555" y="580" width="250" id="text-contact-caption" class="caption">If seen/located, contact:</text>
  <foreignObject x="555" y="588" width="250" height="100" 
  id="text-contact-value"><xh:p>$contact_if_found</xh:p></foreignObject>
  <text x="138.5" y="589.5" width="250" id="text-disappearance-caption" class="caption">Circumstances of disappearance:</text>
  <foreignObject x="42.5" y="600" width="480" height="300" 
  id="text-disappearance-value"><xh:p>${disappearance_circumstances}</xh:p></foreignObject>
  <image x="50.5" y="940.5" width="50" height="122" href="../templates/lammp-only-lantern.svg.2023_01_19_20_22.svg"/>
  <text xml:space="preserve" x="120" y="960" id="text-info-uri" class="uri_info">
  <tspan x="120" y="960">For More Information:</tspan>
  <tspan x="120" y="985">Visit LAMMP.TransDoeTaskForce.org</tspan></text>
  <text xml:space="preserve" x="120" y="1010" id="text-info-email" class="email_info">
  <tspan x="120" y="1010">Do you know someone who is LGBTQ+ and </tspan>
  <tspan x="120" y="1035">missing? Let us help!</tspan>
  <tspan x="120" y="1060">Email LAMMP@transdoetaskforce.org</tspan></text>
</g>
<metadata>
  <rdf:RDF>
  <cc:Work rdf:about="">
