<?xml version="1.0" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500" lang="en" version="1.1">
<!-- Twitter may cut off the top and bottom 60px -->
<defs>
<style>
@import url("https://fonts.googleapis.com/css?family=Bevan:400");
@import url("https://fonts.googleapis.com/css?family=Jaldi:400");
</style>
</defs>
<style>
svg{stroke:#000;stroke-linecap:round;stroke-linejoin:round;background-color:white}
text,div,p{paint-order:stroke;color:black;font-family:"San Fransisco",sf,sans-serif;font-size:26px;fill:black;text-anchor:start}
p{margin-top:0;padding-top:0}
text.title1{font-family:"Times New Roman",Times,serif;font-size:57px}
text.title2{font-size:48px}
</style>
<text class="title1" x="24.5" y="112.5" width="300" height="57.5">MISSING</text>
<text class="title2" x="349.5" y="112.5" width="1100.5" height="57.5">Have you seen me?</text>
<g transform="translate(24.5 122.5)" width="300" height="300">
<image href="$image_path" width="300" height="300"/>
<rect x="0" y="0" width="300" height="300" stroke="#000" fill="transparent"/>
</g>
<text x="349.5" y="160.5" width="1105.5">Name: $name</text>
<text x="349.5" y="196.5" width="1105.5">Age: $age</text>>
<text x="349.5" y="232.5" width="1105.5">Contact: $contact_if_found</text>>
<text x="349.5" y="268.5" width="1105.5">Last seen on: $last_seen_on</text>>
<text x="349.5" y="304.5" width="1105.5">Where: $last_seen_where</text>>
<text x="349.5" y="340.5" width="1105.5">Wearing: $last_seen_wearing</text>
</svg>
