<?xml version="1.0" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" lang="en" version="1.1">
<defs>
<style>
@import url("https://fonts.googleapis.com/css?family=Bevan:400");
@import url("https://fonts.googleapis.com/css?family=Jaldi:400");
</style>
</defs>
<style>
svg{stroke:#000;stroke-linecap:round;stroke-linejoin:round;background-color:white}
text,div,p{paint-order:stroke;color:black;font-family:"San Fransisco",sf,sans-serif;font-size:28px;fill:black;text-anchor:start}
p{margin-top:0;padding-top:0}
text.title1{font-family:"Times New Roman",Times,serif;font-size:78px}
text.title2{font-size:48px}
</style>
<text class="title1" x="24.5" y="100.5" width="410" height="100">MISSING</text>
<text class="title2" x="474.5" y="100.5" width="410" height="100">Have you seen me?</text>
<g transform="translate(24.5 124.5)" width="410" height="410">
<image href="$image_path" width="410" height="410"/>
<rect x="0" y="0" width="410" height="410" stroke="#000" fill="transparent"/>
</g>
<text x="474.5" y="160.5" width="701.5">Name: $name</text>
<text x="474.5" y="196.5" width="701.5">Age: $age</text>>
<text x="474.5" y="232.5" width="701.5">Contact: $contact_if_found</text>>
<text x="474.5" y="268.5" width="701.5">Last seen on: $last_seen_on</text>>
<text x="474.5" y="304.5" width="701.5">Where: $last_seen_where</text>>
<text x="474.5" y="340.5" width="701.5">Wearing: $last_seen_wearing</text>
</svg>
